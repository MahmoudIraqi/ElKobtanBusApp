<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
  <div class="carousel-indicators">
    <button *ngFor="let item of carouselList; let i = index" [ngClass]="{'active': i == 0}" type="button"
            data-bs-target="#carouselExampleCaptions" attr.data-bs-slide-to="{{i.toString()}}"
            aria-current="true" attr.aria-label="{{'Slide'+ i+1}}"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item" *ngFor="let item of carouselList; let i = index" [ngClass]="{'active': i == 0}">
      <img [src]="item.imgPath" class="d-block w-100" alt="" height="900">
      <div class="carousel-caption d-none d-md-block">
        <h5>{{item.imgTitle[currentLang]}}</h5>
        <p>{{item.imgParagraph[currentLang]}}</p>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
